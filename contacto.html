<body class="body">
    <h1 class="color-pagina">¡aprovecha nuestros descuentos y cuotas sin interes!</h1>
    

    <header>
        <form>
           

            <p class="text-black text-center"><b><u>formulario de contacto</u></b></p>
            <form class="borde-formulario" action="contacto.html" method="get">
                <label form="na"><b>Nombre y Apellido:</b></label>
                <input type="text" id="na" required>
                <br>
                <br>               
                <label for=""><b>Edad:</b></label>
                <input type="number" >
                <br>
                <br>
               <label for=""><b>Fecha de nacimiento:</b></label>
                <input type="date" >  
                <br>
                <br>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><b>@usuario</b></span>
                    <input type="text" class="form-control" placeholder="nombre de usuario" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <br>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">gmail</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">contraseña</label>
                  </div>
                        <br>
                      <button type="submit" class="btn btn-primary mb-3">Confirmar identidad</button>
                    </div>
                  </form>

    </header>
